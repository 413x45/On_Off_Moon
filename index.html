<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="animate.css">
    
    <title>Keyframes 2</title>
    
</head>
<body>   
    <div class="sky">
        <button onclick="document.getElementById('moon').src='moonOn.png'">On</button>
        
        <img id="moon" src="moonOff.png" style="width: 400px">
        
        <button onclick="document.getElementById('moon').src='moonOff.png'">Off</button>

        <div class="stars-1"></div>
        <div class="stars-2"></div>
        <div class="stars-3"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="animate.js"></script>
</body>
</html>
